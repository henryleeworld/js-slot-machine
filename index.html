<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="拉霸機" />
        <meta property="og:description" content="拉霸機任何人都會玩，只要點選「開始轉動！」按鈕，圖案或文字便開始轉動，如果 轉動停止的時候，圖案或文字符合贏的規定，便算是中了彩。"/>

            <div class="card">
                <div class="card-body">
                    <div class="card-title">圖片</div>
                    <div class="card-text">
                        <div class="slotwrapper" id="image-container">
                            <ul>
                                <li><img src="images/200x200x1.png" /></li>
                                <li><img src="images/200x200x2.png" /></li>
                                <li><img src="images/200x200x3.png" /></li>

                                <li><img src="images/200x200x3.png" /></li>

                                <li><img src="images/200x200x5.png" /></li>
                                <li><img src="images/200x200x6.png" /></li>
                            </ul>
                            <ul>

                                <li><img src="images/200x200x6.png" /></li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success btn-lg" id="image-start-spin">開始轉動！</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="card-title">帶有聲音</div>
                    <div class="card-text">
                        <div class="slotwrapper" id="text-with-sound-container">
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>

                            </ul>

                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                                <li>6</li>
                                <li class="text-danger">7</li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <button type="button" class="btn btn-success btn-lg" id="text-with-sound-start-spin">開始轉動！</button>
                    </div>
                </div>
            </div>
        </div>
